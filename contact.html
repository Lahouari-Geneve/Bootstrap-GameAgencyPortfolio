<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav>
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="news.html" target="news.html">News</a>
        <a href="contact.html">Contact</a>
        <div class="search-container">
            <button type="submit" onclick="showLoginModal()">Login</button>
        </div>
    </div>

    <div style="padding-left:16px">
    </div>
</nav>
<section>
    <div class="jumbotron text-center">
        <h1>ADALT Agency</h1>
        <p>Votre Agence de Game d√©veloppement multisupports</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <input id="name" type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-6">
                            <input id="email" type="text" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12">
                            <input id="subject" type="text" class="form-control" placeholder="Subject">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12">
                            <textarea id="message" type="text" class="form-control" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <br>
                </form>
                <button onclick="submitForm()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

</section>

<!-- Modal Login-->
<div id="modalLogin" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login Modal</h5>
                <button type="button" class="close" onclick="hideLoginModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <input id="emailLogin" type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-6">
                            <input id="passwordLogin" type="text" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="hideLoginModal()">Close</button>
                <button type="button" class="btn btn-primary" onclick="loginService()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="js/formValidation.js"></script>
</body>
</html>
